<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>BUBBLE GAME</h1>
            <p> <span>Developed By:</span> Abdul Nafeh Armaan</p>
        </div>

        <div id="panel">
            <div id="panel-top">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitVal" class="box">
                        0
                    </div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timerVal" class="box">
                        60
                    </div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="scoreVal" class="box">
                        0
                    </div>
                </div>
            </div>
            <div id="panel-bottom">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
